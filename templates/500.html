{% extends "layout.html" %}
{% block body %}

<header class="masthead" style="background-color: black;">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-2 text-center">
                <img src="{{ url_for('static', filename='img/500.png') }}" class="img-fluid" style="width: 80%;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);" alt="404 error img">
            </div>
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Error 500</h1>
                    <span class="subheading">Internal Server Error. Try again...</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
